{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
    <title>Todo App</title>
</head>
<body>

    <!-- navabar start -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="/">
            <img src="{% static 'todo/images/cw_logo.png' %}" alt="Hi!" width="45" height="45">
            Clarusway Todo App</a>
        </div>
    </nav>

    {% if messages %} 
        {% for message in messages %} 
            {% if message.tags == "warning" %}
                <div id="warning" class="message">{{ message }}</div>
            {% else %}
                <div id="success" class="message">{{ message }}</div>
            {% endif %} 
        {% endfor %} 
    {% endif %}


    {% block content %}
        
    {% endblock content %}
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'todo/js/timeout.js' %}"></script>
</body>
</html>
